<!DOCTYPE html>
<html>
<head>
  <title>NSE FNO Bhavcopy</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .loading {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
    .data-container {
      margin-top: 20px;
    }
  </style>
  <script>
    function fetchData() {
      var selectedDate = document.getElementById('date').value;
      var url = 'https://www.nseindia.com/content/historical/DERIVATIVES/yyyy/mmm/foddmmyyyybhav.csv'
        .replace('yyyy', selectedDate.substring(0, 4))
        .replace('mm', selectedDate.substring(5, 7))
        .replace('dd', selectedDate.substring(8, 10));

      var script = document.createElement('script');
      script.src = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url) + '&callback=processData';
      document.body.appendChild(script);

      showLoadingIndicator();
    }

    function processData(data) {
      if (data) {
        // Process and display the data
        displayData(data.contents);
        showStatusMessage('Data fetched successfully!', true);
      } else {
        showStatusMessage('Error fetching data.', false);
      }
      hideLoadingIndicator();
    }

    function displayData(data) {
      var lines = data.split('\n');
      var table = document.createElement('table');
      table.classList.add('data-table');

      // Create header row
      var headerRow = document.createElement('tr');
      headerRow.classList.add('header-row');
      var headers = lines[0].split(',');
      for (var i = 0; i < headers.length; i++) {
        var headerCell = document.createElement('th');
        headerCell.textContent = headers[i];
        headerRow.appendChild(headerCell);
      }
      table.appendChild(headerRow);

      // Create data rows
      for (var j = 1; j < lines.length; j++) {
        var dataRow = document.createElement('tr');
        dataRow.classList.add('data-row');
        var cells = lines[j].split(',');
        for (var k = 0; k < cells.length; k++) {
          var dataCell = document.createElement('td');
          dataCell.textContent = cells[k];
          dataRow.appendChild(dataCell);
        }
        table.appendChild(dataRow);
      }

      // Replace existing data container with the table
      var dataContainer = document.getElementById('dataContainer');
      dataContainer.innerHTML = '';
      dataContainer.appendChild(table);
    }

    function showLoadingIndicator() {
      document.getElementById('loadingIndicator').style.display = 'block';
    }

    function hideLoadingIndicator() {
      document.getElementById('loadingIndicator').style.display = 'none';
    }

    function showStatusMessage(message, isSuccess) {
      var statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.style.color = isSuccess ? 'green' : 'red';
      statusMessage.style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>NSE FNO Bhavcopy</h1>
  <label for="date">Select Date:</label>
  <input type="date" id="date" name="date">
  <button onclick="fetchData()">Fetch Data</button>
  <div id="loadingIndicator" class="loading">Fetching data...</div>
  <div id="statusMessage" class="status-message"></div>
  <div id="dataContainer" class="data-container"></div>
</body>
</html>
