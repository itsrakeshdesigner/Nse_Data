<!DOCTYPE html>
<html>
<head>
  <title>NSE FNO Bhavcopy</title>
  <script>
    function fetchData() {
      var selectedDate = document.getElementById('date').value;
      var url = 'https://www.nseindia.com/content/historical/DERIVATIVES/yyyy/mmm/foddmmyyyybhav.csv'.replace('yyyy', selectedDate.substring(0, 4)).replace('mm', selectedDate.substring(5, 7)).replace('dd', selectedDate.substring(8, 10));
      
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var data = xhr.responseText;
          // Process and display the data
          document.getElementById('dataContainer').textContent = data;
        }
      };
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>NSE FNO Bhavcopy</h1>
  <label for="date">Select Date:</label>
  <input type="date" id="date" name="date">
  <button onclick="fetchData()">Fetch Data</button>
  <div id="dataContainer"></div>
</body>
</html>
